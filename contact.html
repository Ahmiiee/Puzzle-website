<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      background-color: #ffffff;
      padding: 50px 0;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-header h2 {
      font-size: 36px;
      color: #333;
    }

    .contact-header p {
      font-size: 18px;
      color: #777;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 8px;
    }

    .form-group label {
      font-size: 16px;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
    }

    .contact-info p {
      font-size: 18px;
      color: #333;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

 
  <section class="contact-section">
    <div class="container">
      <div class="contact-header">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to contact us using the form below.</p>
      </div>

     
      <div class="form-container">
        <form action="submit_form.php" method="POST">
          <div class="form-group">
            <label for="name">your name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

 
  <section class="contact-info">
    <div class="container">
      <p>Or reach us directly at:</p>
      <p><strong>Email:</strong> <a href="mailto:info@example.com">24283@students.au.edu.pk</a></p>
      <p><strong>Phone:</strong> <a href="tel:+1234567890">03270654250</a></p>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
